fragment TokenIncentivesUserDataFragment on UserIncentiveData {
  tokenAddress
  userStakedBalance
  userWalletBalance
  userRewardsInformation {
    rewardTokenSymbol
    rewardOracleAddress
    rewardTokenAddress
    userUnclaimedRewards
    rewardPriceFeed
    priceFeedDecimals
    rewardTokenDecimals
  }
}

query C_UserIncentives(
  $userAddress: String!
  $lendingPoolAddressProvider: String!
  $chainId: Int!
) {
  userIncentives(
    userAddress: $userAddress
    lendingPoolAddressProvider: $lendingPoolAddressProvider
    chainId: $chainId
  ) {
    id
    data {
      ...TokenIncentivesUserDataFragment
    }
  }
}

subscription C_UserPoolIncentivesDataUpdate(
  $userAddress: String!
  $lendingPoolAddressProvider: String!
  $chainId: Int!
) {
  userPoolIncentivesDataUpdate(
    userAddress: $userAddress
    lendingPoolAddressProvider: $lendingPoolAddressProvider
    chainId: $chainId
  ) {
    id
    data {
      ...TokenIncentivesUserDataFragment
    }
  }
}
